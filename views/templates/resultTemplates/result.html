<div class="panel panel-auction">
    <div class="panel-heading">
        <h4 class='inline'>{{name}}</h4>
    </div>
    <div class="panel-body">
        <p>Description of job: {{desc}}</p>
        <p>Winning bid value: Â£{{price}}<!--{{price | currency:'GBP':true:'1.2-2'}}--></p>
        <p>Protocol used was: {{protocol}}</p>
        <p>Contract issuer: {{creator}}</p>
        <p>Winning contractor: {{winner}}</p>
        <div class="alert alert-orange" *ngIf="resultView">
            <p>
                <i class="fa fa-user-o" aria-hidden="true"></i> Contact username:  {{contactUsername}}
            </p>
            <p><a href="{{contactNumber}}">
                <i class="fa fa-phone" aria-hidden="true"></i> Contact number:  {{contactNum}}
            </a></p>
            <p><a href="mailto:{{contactEmail}}">
                <i class="fa fa-envelope-o" aria-hidden="true"></i> Contact email:  {{contactEmail}}
            </a></p>
        </div>
        <button type="button" class = "btn btn-wide" (click)="updateRes()">Contact other party</button>
    </div>
</div>
