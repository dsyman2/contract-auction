<div class="panel panel-auction">
    <div class="panel-heading">
        <h4 class='inline'>{{name}}</h4>
        <small class='inline rightPad' *ngIf="!active">∅</small>
    </div>
    <div class="panel-body">
        <h5>{{desc}}</h5>

        <h2> Current bid: £{{price}}</h2>
        <div class="input-group">
            <span class="input-group-addon">£</span>
            <input class="form-control" [(ngModel)]="bidValue" placeholder="Enter a bid value in pounds" *ngIf="protocol != 'Dutch'">
            <span class = "input-group-addon" *ngIf="protocol === 'Dutch'">Like the bid &#8593;  You can't enter a value,  just bid &#8594;</span>
            <span class="input-group-btn">
                <button class="btn btn-orange" (click)="bid()" [disabled]="!active">Place Bid</button>
            </span>
        </div>
        <small> Protocol being used is {{protocol}}</small>
        <button type="button " class = "btn" (click)="sendDelete()">Delete</button>
        <br>
        <br>
        <div>
            <clock-app id = {{id}} (timeUp) ='onTimeUp($event)'></clock-app>
            <message-app id = {{id}} username = {{username}}></message-app>
        </div>
    </div>
</div>
