<div class="panel panel-auction">
    <h4 class="panel-heading-2">There are {{auctions.length}} live auctions below: </h4>
    <div *ngFor="#auctionObj of auctions">
        {{auctionObj.id}}
        <auction-app
                auction = {auctionObj} id = {{auctionObj.id}} name = {{auctionObj.name}}
                desc = {{auctionObj.description}} username = {{user}} protocol = {{auctionObj.protocol}}>
        </auction-app>
    </div>
</div>
